language: ruby
rvm:
  - 2.3.1
sudo: false
cache: bundler
bundler_args: --without production
before_install:
  - export TZ=America/Los_Angeles
  - gpg --passphrase $KEY -d -o config/application.yml config/application.yml.asc
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - CC_TEST_REPORTER_ID=c2b95b25d30ce5fa83d28309f1857d559be106347c00705aeb5325bc10c46935
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - cp config/database.yml.test config/database.yml
  - mkdir -p public/stylesheets/venue && touch public/stylesheets/venue/default.css
  - bundle exec rake db:setup
  - bundle exec rake spec
  - ./cc-test-reporter format-coverage --output coverage/codeclimate.$SUITE.json
  - bundle exec rake cucumber
  - ./cc-test-reporter format-coverage --output coverage/codeclimate.$SUITE.json
after_script:
  - rm -f config/application.yml
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage
